<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RBL-login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./img/moon.png" type="image/x-icon" />
  </head>
  <body class="bg-slate-300">
    <header>
      <h1 class="font-semibold text-center mt-10 sm:text-6xl text-4xl">
        Welcome to my <span class="text-fuchsia-600">Ramadan Banking ltd.</span>!!!
      </h1>
    </header>
    <main>
      <section class="bg-fuchsia-300 md:w-2/4 p-3 md:p-10 my-10 md:mx-auto mx-5 rounded text font-bold md:text-3xl">
        <h1 class="font-bloder text-3xl text-center">Please LogIn</h1>
        <div>
          <input id="email-field" class="block w-full rounded my-3 p-2" type="text" placeholder="your  email" />
          <input class="block w-full rounded my-3 p-2" type="password" name="" id="pass-field" placeholder="password" />
          <button id="submit-button" class="rounded py-2 px-3 w-full bg-orange-700" type="submit">Submit</button>
        </div>
      </section>
    </main>
    <script src="./JavaScript/login.js"></script>
  </body>
</html>
